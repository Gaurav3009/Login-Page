                    <span><h1>Code Paradise</h1></span>
                    <span><p>Login/Register</p></span>
                </div>
    
                <div class="loging-box">
                    <form class="login">
                        <div id="user">
                            <i class="fa-regular fa-user"></i>
                            <input type="email" name="username" placeholder="abcd21@gmail.com" required>
                        </div>
                        <div id="pass">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" required>
                        </div>
                        <div class="op2">
                            <div class="check">
                                <input type="checkbox" name="check">
                                <label for=" check">Remember me</label>
                            </div>
                            <div class="change">
                                <a href="">Forget Password?</a>
                            </div>
                        </div>
                        <div class="sub">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
